<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wsui-layout-trbla</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container is-x">
    <h1>X-LAR</h1>
    <dl class="is-item">
      <dt>LA</dt>
      <div class="wsui-layout-trbla" data-value="la">
        <aside class="bg-1 is-left">LEFT</aside>
        <div class="bg-2 is-content">Auto</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>LAR</dt>
      <div class="wsui-layout-trbla" data-value="lar">
        <aside class="bg-1 is-left">LEFT</aside>
        <div class="bg-2 is-content">Auto</div>
        <div class="bg-3 is-content">Right</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>AR</dt>
      <div class="wsui-layout-trbla" data-value="ar">
        <div class="bg-2 is-content">Auto</div>
        <div class="bg-3 is-content">Right</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>LR</dt>
      <div class="wsui-layout-trbla" data-value="lr">
        <aside class="bg-1 is-left">LEFT</aside>
        <div class="bg-3 is-content">Right</div>
      </div>
    </dl>
  </div>

  <div class="container is-y">
    <h1>Y-TAB</h1>
    <dl class="is-item">
      <dt>TA</dt>
      <div class="wsui-layout-trbla" data-value="ta">
        <aside class="bg-1 is-top">TOP</aside>
        <div class="bg-2 is-content">Auto</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>TAB</dt>
      <div class="wsui-layout-trbla" data-value="tab">
        <aside class="bg-1 is-left">TOP</aside>
        <div class="bg-2 is-content">Auto</div>
        <div class="bg-3 is-content">Bottom</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>AB</dt>
      <div class="wsui-layout-trbla" data-value="ab">
        <div class="bg-2 is-content">Auto</div>
        <div class="bg-3 is-content">Bottom</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>TB</dt>
      <div class="wsui-layout-trbla" data-value="tb">
        <aside class="bg-1 is-left">TOP</aside>
        <div class="bg-3 is-content">Bottom</div>
      </div>
    </dl>

    <dl class="is-item">
      <dt>Align</dt>
      <div class="wsui-layout-trbla" data-value="lr" data-align="center">
        <span>left</span>
        <img src="https://randomuser.me/api/portraits/lego/7.jpg" alt="lego" height="100" />
        <span>right</span>
      </div>
    </dl>


  </div>

</body>

</html>
